<div class="row" ng-style="{opacity: vm.show}">
    <div class="container" ng-show="vm.show">
        <div class="container-fluid">
            <fieldset class="form-group">
                <legend>{{vm.title}}</legend>
                <!-- Form de Adicionar Pessoas ao Ocorrido -->
                <form ng-submit="vm.cadastrarPessoa(data)">
                    <div class="col-lg-12 form-group">
                        <div class="col-lg-12">
                            <div class="col-lg-12 form-group">
                                <!--<div class="col-sm-2">
                                    <a class="btn btn-success" ng-click="vm.addPessoa()"><span class="glyphicon glyphicon-plus-sign"></span> Nova pessoa</a>
                                </div>-->
                            </div>  
                            <!--<div ng-repeat="pessoa in vm.pessoas">-->                                
                                <div class="form-group">
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" id="Nome" placeholder="Nome" ng-model="data.Nome">
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome" ng-model="data.Sobrenome">
                                    </div>
                                    <div class="col-lg-2">
                                        <input type="text" class="form-control" id="ValorPago" placeholder="Valor Pago" ng-model="data.ValorPago" ui-money-mask>
                                    </div>
                                    <div class="col-lg-1">
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                    </div>
                                    <!--<div class="col-lg-1">
                                        <button class="btn btn-danger" id="removerPessoa" ng-click="vm.removerPessoa()"><span class="glyphicon glyphicon-remove"></span></button>
                                    </div>-->
                                </div>                                
                            </div>
                        <!--</div>-->
                    </div>
                </form>
            </fieldset>

            <div class="row">
                <div class="container">
                    <div class="container-fluid">
                        <div class="col-lg-12">
                            <div class="col-lg-12">
                                <fieldset>
                                    <legend>Pessoas Cadastradas</legend>

                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Nome</th>
                                                <th>Valor Pago</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="pessoa in vm.pessoas">
                                                <th scope="row">{{pessoa.SequencialPessoa}}</th>
                                                <td>{{pessoa.Nome}} {{pessoa.Sobrenome}}</td>
                                                <td>{{pessoa.ValorPago}}</td>
                                                <td>-</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
