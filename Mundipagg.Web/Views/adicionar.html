<div class="row">
    <div class="container">
        <div class="container-fluid">
            <h3 class="page-header">Cadastrar novo ocorrido</h3>
            <form class="form-horizontal" ng-submit="AdicionarDivida()">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="local_ocorrido">Onde foi? </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="local_ocorrido">
                    </div>

                    <label class="control-label col-sm-2" for="data_ocorrido">Qual dia?</label>
                    <div class="col-sm-3">
                        <input type="date" class="form-control" id="data_ocorrido">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="descricao">Descrição </label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="descricao"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div> 
    </div>
</div>
