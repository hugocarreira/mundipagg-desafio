<div class="row" ng-style="{opacity: vm.show}">
    <div class="container" ng-show="vm.show">
        <div class="container-fluid">
            <div class="col-lg-12">
                <div class="col-lg-12">
                    <fieldset>
                        <legend>{{vm.title}}</legend>
                            
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="pessoa in vm.pessoas">
                                        <th scope="row">{{pessoa.Id}}</th>
                                        <td>{{pessoa.Nome}} {{pessoa.Sobrenome}}</td>
                                        <td>-</td>
                                    </tr>
                                </tbody>
                            </table>


                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
